# This is an example config file, you can adapt it to your needs.
# All text following a # character is treated as comments

[RunControl]
RunSizeLimit = 100
NextConfigFileOnFileLimit = 1

[DataCollector]
FilePattern = "../data/run$6R$X"

[LogCollector]
SaveLevel = EXTRA
PrintLevel = INFO

[Controller.PIController]
## Set Moving mode:
#MoveMode = 0 # default
MoveMode = 1 # Hexagonal

## Set velocity [mm/s]
Velocity1 = 25
Velocity2 = 25

## Set home position [mm]
HomePosition1 = 100
HomePosition2 = 100

## Set start position [mm]
#StartPos1 = 0
#StartPos2 = 0
PositionID = 0 # Define start position thourgh ID number

## Set step size [mm]
Stepsize1 = 50
Stepsize2 = 25

## Edge Offset -- TO BE implemented
#EdgeOffset1 = 0
#EdgeOffset2 = 0
