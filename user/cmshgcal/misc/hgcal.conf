[RunControl]
RunSizeLimit = 500

[DataCollector]
# "data" is now a link to "/disk2_2TB/July2017_TB_data_eudaq" directory
FilePattern = "../data/run$6R$X"

[LogCollector]
SaveLevel = EXTRA
PrintLevel = DEBUG

[Producer.CMS-HGCAL]
UhalLogLevel = 5
DataBlockSize = 30787
AcquisitionMode = 0 #0 for DEBUG mode with print out and pause, 1 for beam test
NumberOfORMs = 3
SYNC_Pi_Alias = "piS"
RDOUT_Pi_Aliases = "piRBDev pi2 pi3"
RDOUT_ORM_PrefixName = "RDOUT_ORM"
ConnectionFile = "file://user/cmshgcal/misc/connection.xml"