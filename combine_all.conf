[RunControl]

RunEventLimit = 10000

[DataCollector.dc1]
#EUDAQ_ID = 61
PRODUCERS = "cms-hgcal2;cms-hgcal3;cms-hgcal4;cms-hgcal5"
EUDAQ_FW_PATTERN=./data/$12D_run_test_dc1_$6R$X
EUDAQ_MN=CMSHGCalMonitor
#FilePattern = "/data2/calice2017/$12D_dcall$6R$X"
#DISABLE_PRINT = 1
EUDAQ_DATACOL_SEND_MONITOR_FRACTION = 10

[DataCollector.dc2]
EUDAQ_FW=native
EUDAQ_FW_PATTERN=./data/$12D_run_dc2_$6R$X
DISABLE_PRINT=1

[LogCollector.log]
SaveLevel = EXTRA
PrintLevel = DEBUG

[Producer.cms-hgcal0]
EUDAQ_DC=dc1
ConnectionFile = "file://user/cmshgcal/etc/connection_nocontrolhub.xml"
TimingRootFilePath = "data_root"
RDoutMask = 1 #bit mask
DataBlockSize = 30787
UhalLogLevel = 5
TimeToWaitAtEndOfRun = 500
saveRawData = false
checkCRC = false
ThrowFirstTrigger=1
DoCompression = 1
CompressionLevel = 5 #0 is no compression (but still using boost gzip library); 9 is best compression

